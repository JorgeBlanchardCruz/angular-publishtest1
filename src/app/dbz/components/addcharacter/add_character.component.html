<h4>Agregar Personaje</h4>

<form
  class="row"
  (ngSubmit)="emitCharacter()">

  <input
    type="text"
    class="form-control mb-2"
    placeholder="Nombre"
    name="name"
    [(ngModel)]="newCharacter.name">

  <input
    type="number"
    class="form-control mb-2"
    placeholder="Poder"
    name="power"
    [(ngModel)]="newCharacter.power">

  <button
    class="btn btn-primary btn-block mt-2">
    Add
  </button>

  <!-- <pre>{{ newCharacter | json }}</pre> -->

</form>
